spring.application.name=album
# --- MySQL Database Configuration ---
# URL de conexión. Apunta a tu servidor MySQL (localhost:3306) y a la DB que creaste (album_db)
spring.datasource.url=jdbc:mysql://localhost:3306/dbalbumes?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Usuario y contraseña de tu MySQL (¡ajústalos a tu configuración local!)
spring.datasource.username=root
spring.datasource.password=root
# --- JPA / Hibernate Configuration ---
# Le dice a Hibernate que hable en el "dialecto" de MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# 'update': Hibernate intentará actualizar las tablas si el modelo cambia.
# 'create-drop': Borra y recrea todo cada vez. Útil para pruebas, peligroso si tienes datos.
# Para la entrega final, 'validate' o 'none' es lo más seguro.
spring.jpa.hibernate.ddl-auto=update

# Muestra las consultas SQL que Hibernate ejecuta
spring.jpa.show-sql=true
# Formatea el SQL para que sea más legible
spring.jpa.properties.hibernate.format_sql=true

# --- Carga de Datos Semilla (data.sql) ---
# A diferencia de H2, para MySQL debemos habilitar explícitamente la carga de data.sql
spring.sql.init.mode=always
